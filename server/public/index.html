<!DOCTYPE html>
<html>
<head>
  <title>Hadoop Song Search</title>
  <style>
    h1 {
        border: 2px dashed powderblue;
        color: orange;
    }

    table {
      border-collapse: collapse;
    }

    th {
      border: 1px solid powderblue;
    }

    td {
      border: 1px solid powderblue;
    }
</style>
</head>
<body>
  <CENTER>
    <h1>Million Song Search</h1>

    <br>
    <br>
      <fieldset>
      <legend>Search query:</legend>
      <p>
        <label>Song title: </label>
        <input id="title" type="text"></input>
        <br>
        <label>Artist: </label>
        <input id="artist_name" type="text"></input>
        <br>
        <label>Album: </label>
        <input id="release" type="text"></input>
        <br>
        <label>Released after year: </label>
        <input id="year_min" type="text"></input>
        <label>Released before year: </label>
        <input id="year_max" type="text"></input>
        <br>
        <label>Longer than (seconds): </label>
        <input id="duration_min" type="text"></input>
        <label>Shorter than (seconds): </label>
        <input id="duration_max" type="text"></input>
        <br>
        <label>Key:</label>
        <select id="key">
          <option value=""></option>
          <option value="C">C</option>
          <option value="C#">C#</option>
          <option value="D">D</option>
          <option value="Eb">Eb</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="F#">F#</option>
          <option value="G">G</option>
          <option value="Ab">Ab</option>
          <option value="A">A</option>
          <option value="Bb">Bb</option>
          <option value="B">B</option>
        </select>
        <label>Mode:</label>
        <select id="mode">
          <option value=""></option>
          <option value="major">Major</option>
          <option value="minor">Minor</option>
        </select>
        <br>
        <input onclick="onClick()" type="submit" value="Search">
      </p>
    <div id="summary"></div>
    </fieldset>
    <div id="results"></div>
  </CENTER>
  <script src="index.js"></script>
</body>
</html>
